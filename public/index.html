<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM System | faqudeveloper</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #007bff; --bg: #ffffff; --sidebar-bg: #000000; --text: #1a1a1a; --border: #eeeeee; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8f9fa; color: var(--text); min-height: 100vh; display: flex; overflow-x: hidden; }

        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { width: 100%; max-width: 380px; padding: 40px; text-align: center; border: 1px solid var(--border); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); }
        .login-card h2 { margin-bottom: 25px; font-weight: 800; letter-spacing: -1px; text-transform: uppercase; }
        .login-card input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; outline: none; }
        .login-btn { width: 100%; padding: 14px; background: #000; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        #crm-app { display: none; width: 100%; }
        .sidebar { width: 260px; height: 100vh; background: var(--sidebar-bg); color: #fff; position: fixed; left: 0; top: 0; z-index: 2000; transition: transform 0.3s; }
        .sidebar-header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #222; }
        .sidebar-menu li { padding: 16px 25px; display: flex; align-items: center; gap: 15px; color: #888; cursor: pointer; }
        .sidebar-menu li.active { color: #fff; background: #111; border-left: 4px solid var(--accent); }

        .main-content { flex: 1; margin-left: 260px; min-height: 100vh; display: flex; flex-direction: column; }
        .top-header { height: 70px; background: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 25px; justify-content: space-between; }
        .menu-toggle { display: none; font-size: 1.4rem; cursor: pointer; }

        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; } .menu-toggle { display: flex; } }
        .footer-sig { text-align: center; padding: 20px; margin-top: auto; color: var(--accent); font-weight: bold; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 id="login-title">BELÉPÉS</h2>
            <input type="text" id="user-in" placeholder="Felhasználónév">
            <input type="password" id="pass-in" placeholder="Jelszó">
            <button class="login-btn" onclick="tryLogin()">BEJELENTKEZÉS</button>
        </div>
    </div>

    <div id="crm-app">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header"><div id="brand-display" style="font-weight:800;">CRM PANEL</div></div>
            <nav class="sidebar-menu"><ul id="dynamic-menu"></ul></nav>
            <div class="footer-sig">faqudeveloper</div>
        </aside>
        <main class="main-content">
            <header class="top-header">
                <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
                <div id="header-title" style="font-weight: 600;">Adminisztráció</div>
                <div onclick="location.reload()" style="cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i></div>
            </header>
            <div style="padding: 30px;">
                <h1 id="welcome-msg">Betöltés...</h1>
                <div style="background:white; padding:20px; border-radius:10px; border:1px solid #eee; margin-top:20px;">Rendszer állapot: Aktív</div>
            </div>
        </main>
    </div>

    <script>
        let correctUser = "";
        let correctPass = "";
        let isLoaded = false;

        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                correctUser = config.adminUser;
                correctPass = config.adminPass;
                isLoaded = true;

                document.documentElement.style.setProperty('--accent', config.color);
                document.getElementById('brand-display').innerText = config.brandName;
                document.getElementById('login-title').innerText = config.brandName;
                document.getElementById('welcome-msg').innerText = "Üdvözöljük, " + config.brandName + "!";

                const ind = config.industry.toUpperCase();
                const menuList = ind === 'SZERVIZ' ? ['Irányítópult', 'Munkalapok', 'Autók', 'Beállítások'] :
                                 ind === 'ETTEREM' ? ['Rendelések', 'Étlap', 'Asztalok', 'Beállítások'] :
                                                     ['Időpontok', 'Vendégek', 'Naptár', 'Beállítások'];

                document.getElementById('dynamic-menu').innerHTML = menuList.map((m, i) => 
                    `<li class="${i === 0 ? 'active' : ''}"><i class="fa-solid fa-layer-group"></i><span>${m}</span></li>`).join('');
            } catch (err) { console.error(err); }
        }

        function tryLogin() {
            if(!isLoaded) return alert("Töltés...");
            const u = document.getElementById('user-in').value.trim();
            const p = document.getElementById('pass-in').value.trim();

            if (u.toLowerCase() === correctUser.toLowerCase() && p === correctPass) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('crm-app').style.display = 'block';
            } else { alert("Hibás belépési adatok!"); }
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
        fetchConfig();
    </script>
</body>
</html>
