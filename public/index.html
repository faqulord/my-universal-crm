<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM System | faqudeveloper</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- ALAP STÍLUSOK (Fekete-Fehér Minimalizmus) --- */
        :root {
            --accent: #007bff; /* Ezt a JS frissíti a Railway-ből */
            --bg: #ffffff;
            --sidebar-bg: #000000;
            --text: #1a1a1a;
            --border: #eeeeee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8f9fa; color: var(--text); min-height: 100vh; display: flex; overflow-x: hidden; }

        /* --- BEJELENTKEZŐ PANEL --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .login-card {
            width: 100%; max-width: 380px; padding: 40px; text-align: center;
            border: 1px solid var(--border); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.04);
        }
        .login-card h2 { margin-bottom: 25px; font-weight: 800; letter-spacing: -1px; text-transform: uppercase; }
        .login-card input {
            width: 100%; padding: 14px; margin-bottom: 12px;
            border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; outline: none;
        }
        .login-card input:focus { border-color: var(--accent); }
        .login-btn {
            width: 100%; padding: 14px; background: #000; color: #fff;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { opacity: 0.8; }

        /* --- CRM ALKALMAZÁS SZERKEZET --- */
        #crm-app { display: none; width: 100%; } /* Belépésig rejtve */

        /* Oldalsó Menü */
        .sidebar {
            width: 260px; height: 100vh; background: var(--sidebar-bg); color: #fff;
            position: fixed; left: 0; top: 0; z-index: 2000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar-header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #222; }
        .brand-text { font-weight: 800; font-size: 1.2rem; letter-spacing: 1px; }

        .sidebar-menu ul { list-style: none; padding: 20px 0; }
        .sidebar-menu li { 
            padding: 16px 25px; display: flex; align-items: center; gap: 15px; 
            color: #888; cursor: pointer; transition: 0.2s; font-size: 0.95rem;
        }
        .sidebar-menu li.active, .sidebar-menu li:hover { color: #fff; background: #111; border-left: 4px solid var(--accent); }

        /* Fő tartalom */
        .main-content { flex: 1; margin-left: 260px; min-height: 100vh; display: flex; flex-direction: column; transition: 0.3s; }
        
        .top-header {
            height: 70px; background: #fff; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 25px; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000;
        }
        .menu-toggle { display: none; width: 45px; height: 45px; align-items: center; font-size: 1.4rem; cursor: pointer; }

        .content-area { padding: 30px; flex: 1; }
        .card { background: #fff; padding: 25px; border-radius: 15px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }

        /* --- MOBIL NÉZET --- */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
            .menu-toggle { display: flex; }
            .content-area { padding: 20px; }
        }

        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1500; }
        .overlay.active { display: block; }

        /* Aláírás */
        .footer-sig { text-align: center; padding: 20px; margin-top: auto; }
        .dev-tag { color: var(--accent); font-weight: bold; font-size: 0.85rem; letter-spacing: 0.5px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 id="login-title">BELÉPÉS</h2>
            <input type="text" id="user-in" placeholder="Felhasználónév">
            <input type="password" id="pass-in" placeholder="Jelszó">
            <button class="login-btn" onclick="tryLogin()">BEJELENTKEZÉS</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="crm-app">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div id="brand-display" class="brand-text">CRM PANEL</div>
            </div>
            <nav class="sidebar-menu">
                <ul id="dynamic-menu">
                    </ul>
            </nav>
            <div class="footer-sig">
                <span class="dev-tag">faqudeveloper</span>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
                <div style="font-weight: 600;" id="header-title">Adminisztráció</div>
                <div onclick="location.reload()" style="cursor:pointer;"><i class="fa-solid fa-right-from-bracket"></i></div>
            </header>

            <div class="content-area">
                <h1 id="welcome-msg">Üdvözöljük!</h1>
                <div class="card" id="status-card" style="margin-top: 20px;">
                    Rendszer állapot: Rendben.
                </div>
            </div>
        </main>
    </div>

    <script>
        let correctUser = "";
        let correctPass = "";

        // 1. ADATOK BETÖLTÉSE A RAILWAY-RŐL
        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                // Branding beállítása
                document.documentElement.style.setProperty('--accent', config.color);
                document.getElementById('brand-display').innerText = config.brandName;
                document.getElementById('login-title').innerText = config.brandName;
                
                // Jelszavak elmentése a memóriába
                correctUser = config.adminUser;
                correctPass = config.adminPass;

                // Iparág függő tartalom
                const iparagek = {
                    'SZERVIZ': { title: 'Szerviz Kezelő', menu: ['Irányítópult', 'Munkalapok', 'Ügyfél Autók', 'Alkatrészek', 'Beállítások'], icon: 'fa-car-side' },
                    'ETTEREM': { title: 'Gasztró Panel', menu: ['Rendelések', 'Étlap (CMS)', 'Asztalfoglalás', 'Készlet', 'Beállítások'], icon: 'fa-utensils' },
                    'SZALON': { title: 'Szépségszalon CRM', menu: ['Időpontok', 'Vendéglista', 'Szolgáltatások', 'Naptár', 'Beállítások'], icon: 'fa-spa' }
                };

                const setup = iparagek[config.industry] || iparagek['SZERVIZ'];
                document.getElementById('header-title').innerText = setup.title;
                document.getElementById('welcome-msg').innerText = "Üdvözöljük a " + config.brandName + " felületén!";

                const menuUl = document.getElementById('dynamic-menu');
                menuUl.innerHTML = setup.menu.map((m, i) => `
                    <li class="${i === 0 ? 'active' : ''}">
                        <i class="fa-solid ${getIcon(m)}"></i>
                        <span>${m}</span>
                    </li>
                `).join('');

            } catch (err) {
                console.error("Hiba a konfiguráció betöltésekor:", err);
            }
        }

        function getIcon(name) {
            if(name.includes('Irányító')) return 'fa-gauge-high';
            if(name.includes('Beállítás')) return 'fa-sliders';
            if(name.includes('Ügyfél') || name.includes('Vendég')) return 'fa-users';
            return 'fa-layer-group';
        }

        // 2. BEJELENTKEZÉS KEZELÉSE
        function tryLogin() {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;

            if (u === correctUser && p === correctPass) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('crm-app').style.display = 'block';
            } else {
                alert("Hibás felhasználónév vagy jelszó!");
            }
        }

        // 3. MOBIL MENÜ
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        // Indítás
        fetchConfig();
    </script>
</body>
</html>
